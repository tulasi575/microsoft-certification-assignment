<!--create an input name that reads the name,aadhar,address and display it in the table format-->
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8" http-equiv="refresh">
		<title>box</title>
	</head>
	<body>
		<form>
			<legend>details</legend>
			<label for="fname">name:</label>
			<input type="text" id="fname" name="fname"><br/><br/>
			<label for="aadhar">aadhar number:</label>
			<input type="number" id="aadhar" name="aadhar"><br/><br/>
			<label for="address">adress:</label>
			<input type="text" id="address" name="address"><br/><br/>
			<button onclick="readdata()">submit</button>
		</fieldset>
		</form>
		<script>
			function readdata()
			{
				var n=document.getElementById('name');
				var a=document.getElementById('aadhar');
				var ad=document.getElementById('address');
				document.getElementById('rname').innerHTML=n;
				document.getElementById('raadhar').innerHTML=a;
				document.getElementById('raddress').innerHTML=ad;	
			}
		</script>
		</fieldset>
		<table border='2'>
			<tr>
				<td>name</td>
				<td>aadhar number</td>
				<td>address</td>
			</tr>	
			<tr>
			   <td id="name"><p id="rname"></p></td>
			   <td id="aadhar number"><p id="raadhar">
			   </p></td>
			   <td	id="address"><p id="raddress"></p></td>
			</tr>
		</table>
	</body>
	</html>

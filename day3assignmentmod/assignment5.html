<!--change the colors of anchors with hover visited,active styles using internal css-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>hyper links</title>
	<style>
	a:link
	{
		color: red;
		background-color: None;
	}
	a:visited
	{
		color: pink;
		background-color:None;
	}
	a:active
	{
		color: green;
		background-color:None;
	}
	a:hover
	{
		color: yellow;
		background-color: None;
	}
	ul,li
	{
		display: inline-block;
	}
</style>
</head>
<body>
    <nav>
    	<ul>
    		<li><a href="https://google.com" target="_blank">google|</a></li>
    		<li><a href="https://kitsguntur.ac.in" target="_blank">kits</a></li>
    	</ul>
    </nav>			
</body>
</html>

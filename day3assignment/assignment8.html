<!-- data list and display in paragraph-->
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>datalist demo</title>
	</head>
	<body>
		<label>enter your favorite food</label>
		<input type="text" id="fav" list="cfoods">
		<datalist id="cfoods">
			<option value="chicken"/>
			<option value="mutton"/>
			<option value="veg"/>
			<option value="sweet"/>
		</datalist><br/><br/>
		<button onclick="readdata()">submit</button>
		<p id="result"></p>
		<script>
			function readdata()
			{
				var fav=document.getElementById('fav').value;
				document.getElementById('result').innerHTML=fav;
			}

			</script>
	
	</body>
	</html>

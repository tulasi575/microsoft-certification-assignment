<!-- create a paragraph and highlight some portion of the paragraph with a span tag-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>span tag</title>
</head>
<body>
	<p>
			<span style="color: red; font-size: 50px;">It was your birthday</span>, we had drunk and dined
    Half of the night with our old friend Who'd showed us in the end To a bed I reached in one drunk stride.
        Already I lay snug,And drowsy with the wine
		 </p>

</body>
</html>

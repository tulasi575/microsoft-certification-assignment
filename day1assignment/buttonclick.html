<!--paragraph should display  in black colur ,but when button pressed should display green colur-->

	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>java script button demo</title>
		<script>
			function changecolour()
			{
              document.getElementById("pavan").style.color="red"
			}

		</script>
	</head>
	<body>
	     <p id="pavan">pavan kalyan</p>
	     
	     <button type="button" onclick="changecolour()">
	     	click to change
	     </button>
	    
</body>
</html>

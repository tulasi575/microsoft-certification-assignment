<!--Use Multiple CSS Classes to highlight on a single paragraph in the html-->
	<<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>multiple css classes</title>
		<style>
		p 
		{
			color: red;
			background-color: lavender;
		}
		p 
		{
			text-align: center;
		}
	</style>
	</head>
	<body>
		<p>
		this is a pargraph
	</p>
	
	</body>
	</html>

<!--Display paragraph only when div tag is hovered using pseudo class in the html-->
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>psuedo class</title>
		<style>
		div
		{
			color: forestgreen;
		}
		div:hover 
		{
			color: red;
			background: powderblue;
		}
	</style>
	</head>
	<body>
		  <p>hello tulasi</p>
	     <div>
	     	<p>
	     	 hello world

	        </p>
	     </div>

	</body>
	</html>
